{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
  <div class="row">
    <div class="col-6 offset-3">
      <form method="POST" enctype="multipart/form-data">
        {% bootstrap_form form %}
        {% csrf_token %}  
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>

{% endblock %}
