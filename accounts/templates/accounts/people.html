{% extends 'base.html' %}


{% block content %}

<header class="row people-title">
  <div class="col-3">
    <img src="https://picsum.photos/200/100/?random">
  </div>
  <div class="col-9 text-center">
    <h2>{{person.username}}</h2>
  </div>
</header>

<div class="row">
  {% for post in person.post_set.all %}
    <div class="col-4">
      <img src="{{ post.image.url }}", class="img-fluid">
    </div>
  {% endfor %}
</div>

{% endblock %}
